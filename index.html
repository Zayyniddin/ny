<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="timer">
        <h1 class="timer__h1">
            до <span class="timer__h1-span">0</span> года осталось
        </h1>
        <div class="wrapper">
            <div class="time">
                <p class="days">00</p>
                <p class="time-text">Дней</p>
            </div>
            <div class="time">
                <p class="hours">00</p>
                <p class="time-text">Часов</p>
            </div>
            <div class="time">
                <p class="minutes">00</p>
                <p class="time-text">Минут</p>
            </div>
            <div class="time">
                <p class="seconds">00</p>
                <p class="time-text">Секунд</p>
            </div>
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
